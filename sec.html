<html>
	<head>
		<style> 
			img
			{

			}

	<body>
		<h3>JavaScript Programming -- Event Handling </h3>
		<hr/> 
		
		<br/><br/>
		<img   src="https://www.bing.com/images/search?view=detailV2&ccid=YEF6fJPj&id=2C5CB17DAB9FE26507E891F92869FA96C28343BA&thid=OIP.YEF6fJPjXUXILoF-TfjPCQHaE7&mediaurl=https%3a%2f%2fi.pinimg.com%2foriginals%2f55%2f56%2fd6%2f5556d634ee9fc86dd09cfdfe0ebf4a94.jpg&exph=2832&expw=4256&q=different+classical+dance+forms+in+india&simid=608018630906289577&FORM=IRPRST&ck=9ADBC5D45271602B39A5BE087A2D1543&selectedIndex=11&itb=0&adlt=STRICT" onmouseover="updateImage(event)"    border="2"  width="80"  height="60"  />
		<img   src="https://www.bing.com/images/search?view=detailV2&ccid=YEF6fJPj&id=2C5CB17DAB9FE26507E891F92869FA96C28343BA&thid=OIP.YEF6fJPjXUXILoF-TfjPCQHaE7&mediaurl=https%3a%2f%2fi.pinimg.com%2foriginals%2f55%2f56%2fd6%2f5556d634ee9fc86dd09cfdfe0ebf4a94.jpg&exph=2832&expw=4256&q=different+classical+dance+forms+in+india&simid=608018630906289577&FORM=IRPRST&ck=9ADBC5D45271602B39A5BE087A2D1543&selectedIndex=11&itb=0&adlt=STRICT" onmouseover="updateImage(event)"   border="2"  width="80"  height="60"  />
		<img   src="C:\Users\svineela\Desktop\second.jpg" onmouseover="updateImage(event)"    border="2"  width="80"  height="60"  />
		<img   src="Images/Image4.jpg" onmouseover="updateImage(event)"	   border="2"  width="80"  height="60"  />
		<img   src="Images/Image5.jpg" onmouseover="updateImage(event)"	   border="2"  width="80"  height="60"  />
		 
		<hr/>
		<img   src="Images/Image1.jpg"  id="bigImg"  border="2"  width="340"  height="380"  />
	 	
		<script> 
		
			 
				
				
			  function updateImage( event  ) 
			  {	 	 
				 let bigImgObj = document.getElementById("bigImg");
				 bigImgObj.src = event.target.src;
			  }	
			  
			  
		 
		</script>  
	</body>
</html>
