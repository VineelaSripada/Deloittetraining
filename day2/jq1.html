
<!-- Create a web page to perform Sum operation using  JavaScript -->
<html>
<head></head>
<body>
<h3 >JavaScript Programming</h3>
<hr/>
First Number :  
<input type="text" id="t1" />
<br></br>
Second Number :  
<input type="text" id="t2"  />
<br></br>
<input type="button" id="b1" 
			value="Sum"  />	 	
 </br>
 <input type="button" id="b2" 
			value="Subtract"  />	 	
 </br>
 <input type="button" id="b3" 
			value="Multiply"  />	 	
 </br>
 <input type="button" id="b4" 
			value="Divide"  />	 	
 </br>
 
<p id="p1">dfgd</p>

   

<script src="https://code.jquery.com/jquery-3.7.1.js">
    </script>
<script>
	
      

       $("#b1").click(function(){
        var n1 = parseInt($("#t1").val());
       var n2 = parseInt($("#t2").val());
        $("#p1").html(n1+n2);
       });
       $("#b2").click(function(){
        var n1 = parseInt($("#t1").val());
       var n2 = parseInt($("#t2").val());
        $("#p1").html(n1-n2);
       });
       $("#b3").click(function(){
        var n1 = parseInt($("#t1").val());
       var n2 = parseInt($("#t2").val());
        $("#p1").html(n1*n2);
       });
       $("#b4").click(function(){
        var n1 = parseInt($("#t1").val());
       var n2 = parseInt($("#t2").val());
        $("#p1").html(n1/n2);
       });


       
       


	 
</script>
</body>
</html>
